<div class="container bootstrap snippets bootdey">
    <div class="account-wall">
        <img class="profile-img" src="/assets/avatar_user.png" alt="">
        <!-- <p class="profile-name">User 123</p> -->
        <!-- <span class="profile-email">a@gmail.com</span> -->
        <form class="form-signin" action="/orders" method="post">
            <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email" required autofocus>
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" required
                autofocus>
            <button (click)="loginUserCheck()" class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in</button>
        </form>
    </div>
</div>
