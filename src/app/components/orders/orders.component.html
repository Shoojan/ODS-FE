<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container pb-5 mb-2">
    <!-- Alert-->
    <div class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close"
            data-dismiss="alert"></span><i class="fe-icon-award"></i>&nbsp;&nbsp;
        <strong>Cart</strong>
    </div>
    <!-- Cart Item-->
    <div *ngFor="let order of tempOrders" class="cart-item d-md-flex justify-content-between">
        <span (click)="removeOrder(order.id)" class="remove-item"><i class="fa fa-times"></i></span>
        <div class="px-3 my-3">
            <a class="cart-item-product" href="#">
                <div class="cart-item-product-thumb"><img src="{{order.product.imagePath}}" alt="Product"></div>
                <div class="cart-item-product-info">
                    <h4 class="cart-item-product-title">{{order.product.productName}}</h4>
                    <span><strong>Description:</strong> {{order.product.description}}</span>
                </div>
            </a>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Quantity</div>
            <div class="count-input">
                <input type="number" class="form-control cart-qty" (change)="updatePrice($event,order.id)"
                    name="cartQty2" id="cartQty2" value="{{order.quantity}}">
                <!-- <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select> -->
            </div>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Unit Price</div><span class="text-xl font-weight-medium"> {{order.unitPrice
                | currency:'Rs. '}}</span>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Total Price</div><span class="text-xl font-weight-medium">
                {{order.totalPrice | currency:'Rs. '}}</span>
        </div>
    </div>
    <!-- Coupon + Subtotal-->
    <div class="d-sm-flex justify-content-between align-items-center text-center text-sm-left">
        <div class="py-2">
            <span class="d-inline-block align-middle text-sm text-muted font-weight-medium text-uppercase mr-2">
                Total Cost:
            </span>
            <span class="d-inline-block align-middle text-xl font-weight-medium">{{tempTotalCost | currency:'Rs.
                '}}</span>
        </div>
    </div>
    <!-- Buttons-->
    <hr class="my-2">
    <div class="row pt-3 pb-5 mb-2">
        <div class="col-sm-6 mb-3">
            <button class="btn btn-style-1 btn-primary btn-block" [disabled]="tempOrders.length == 0"
                (click)="checkout()">
                <i class="fe-icon-credit-card"></i>&nbsp;Checkout</button>
        </div>
    </div>

</div>
